<div class="container">
  <div class="card">
    <div class="card-header">
      Delete Order
    </div>
    <div class="card-body">
      <form (ngSubmit)="deleteOrder()">
        <div class="form-group">
          <label for="orderId">Order ID</label>
          <input 
            type="text" 
            id="orderId" 
            [(ngModel)]="orderId" 
            name="orderId" 
            required 
            class="form-control" 
            placeholder="Enter Order ID to delete"
          />
        </div>
        <button type="submit" class="btn btn-danger">Delete Order</button>
      </form>
    </div>
  </div>
</div>
